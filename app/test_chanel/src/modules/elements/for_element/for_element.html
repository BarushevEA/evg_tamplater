<div class="students-list">
    <div>
        <qsi-bind>name</qsi-bind>
    </div>
    <div>
        <qsi-bind>age</qsi-bind>
    </div>
    <div>
        <qsi-bind>isStudying</qsi-bind>
    </div>
    <div>
        <qsi-bind>class</qsi-bind>

         src="">
</div>

<main class="app_main">
    <txt-val>name</txt-val>
    <button qsi-click="clickHandler">
        Show HELLO
        <txt-val>counter</txt-val>
    </button>
    <div qsi-if="isShowHello">
        <txt-val>showedTxt</txt-val>
    </div>
    <div qsi-handle="handleElement">1</div>
    <div qsi-handle="handleElement">2</div>
    <div qsi-handle="handleElementExtra">3</div>
    <div qsi-handle="handleElementExtra">
        <txt-val>name</txt-val>
    </div>
    <div>
        <txt-val>name</txt-val>
        <span qsi-handle="handleElementExtra"></span>
    </div>
    <label>
        <input qsi-change="changeInput" qsi-keydown="keyDownInput">
    </label>
    <div>
        input key:
        <txt-val>inputKey</txt-val>
    </div>
    <div>
        input change:
        <txt-val>inputChange</txt-val>
    </div>
    <div>
        test function:
        <txt-val>test</txt-val>
    </div>
</main>

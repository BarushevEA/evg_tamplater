<div class="cell v-center h-center"
     qsi-cls="cursor_pointer:isPointer"
     qsi-dblclick="onDblClick"
     qsi-mouseleave="onMouseLeave">
    <div class="text">
        <label qsi-if="isEdit">
            <input class="input dark"
                   qsi-change="onChange"
                   qsi-inject_to="input"
                   qsi-keydown="onKeyDown">
        </label>
        <div qsi-if="!isEdit">
            <qsi-bind>data</qsi-bind>
        </div>
    </div>
</div>

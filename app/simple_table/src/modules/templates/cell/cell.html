<div class="cell v-center h-center"
     data-dblclick="onDblClick"
     data-cls="cursor_pointer:!isEdit">
    <div class="text">
        <label data-if="isEdit">
            <input class="input"
                   data-inject_to="input"
                   data-keydown="onKeyDown"
                   data-change="onChange">
        </label>
        <txt-val data-if="!isEdit">data</txt-val>
    </div>
</div>

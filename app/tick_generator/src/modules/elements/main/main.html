<div class="big_font">
    <qsi-bind>runningSting</qsi-bind>
</div>
<div class="fps_window" data-cls="isStop?bg_red:bg_green">
    <qsi-bind>fpsTxt</qsi-bind>
</div>
<div>
    animation state:
    <qsi-bind>animationState</qsi-bind>
</div>
<div>
    chosen fps:
    <qsi-bind>chosenFps</qsi-bind>
</div>

<input class="button_set_fps" data-change="setCustomFps" placeholder="insert FPS" type="text">
<div class="button_set_fps" data-click="set60Fps"> set 60 fps</div>
<div class="button_set_fps" data-click="set30Fps"> set 30 fps</div>
<div class="button_set_fps bg_green" data-click="start"> start</div>
<div class="button_set_fps bg_red" data-click="stop"> stop</div>

<div class="main-task main-task_hover"
     qsi-inject_to="hover">
    <div qsi-click="favoriteClick"
         qsi-cls="main-task-favorite main-task-favorite_icon:isFavorite"></div>
    <div class="main-task_info">
        <div class="ellipsis">
            <qsi-bind>count</qsi-bind>
            <span>&nbsp</span>
            <qsi-bind>nameTxt</qsi-bind>
        </div>
        <div class="main-task_description ellipsis">
            <qsi-bind>descriptionTxt</qsi-bind>
        </div>
        <div class="main-task_amount">
            <div class="ellipsis">
                <qsi-bind>priceFieldTxt</qsi-bind>
                <span>: </span>
                <qsi-bind>price</qsi-bind>
            </div>
            <div class="ellipsis">
                <qsi-bind>costFieldTxt</qsi-bind>
                <span>: </span>
                <qsi-bind>cost</qsi-bind>
            </div>
        </div>
    </div>
    <app-task_controls></app-task_controls>
</div>

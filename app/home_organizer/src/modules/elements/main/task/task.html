<div class="main-task main-task_hover"
     qsi-inject_to="hover">
    <div qsi-click="favoriteClick"
         qsi-cls="main-task-favorite main-task-favorite_icon:isFavorite"></div>
    <div class="main-task_info">
        <div class="ellipsis">
            {{count}}<span>&nbsp</span>{{nameTxt}}
        </div>
        <div class="main-task_description ellipsis">
            {{descriptionTxt}}
        </div>
        <div class="main-task_amount">
            <div class="ellipsis">
                {{priceFieldTxt}}<span>: </span>{{price}}
            </div>
            <div class="ellipsis">
                {{costFieldTxt}}<span>: </span>{{cost}}
            </div>
        </div>
    </div>
    <app-task_controls></app-task_controls>
</div>

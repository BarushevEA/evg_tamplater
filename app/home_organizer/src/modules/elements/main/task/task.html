<div class="main-task main-task_hover"
     data-inject_to="hover">
    <div data-click="favoriteClick"
         data-cls="main-task-favorite main-task-favorite_icon:isFavorite"></div>
    <div class="main-task_info">
        <div class="ellipsis">
            <txt-val>count</txt-val>
            <span>&nbsp</span>
            <txt-val>nameTxt</txt-val>
        </div>
        <div class="main-task_description ellipsis">
            <txt-val>descriptionTxt</txt-val>
        </div>
        <div class="main-task_amount">
            <div class="ellipsis">
                <txt-val>priceFieldTxt</txt-val>
                <span>: </span>
                <txt-val>price</txt-val>
            </div>
            <div class="ellipsis">
                <txt-val>costFieldTxt</txt-val>
                <span>: </span>
                <txt-val>cost</txt-val>
            </div>
        </div>
    </div>
    <app-task_controls></app-task_controls>
</div>

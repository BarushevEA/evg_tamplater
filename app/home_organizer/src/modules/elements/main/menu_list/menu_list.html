<div class="menu_list-background"
     qsi-click="btnClick"
     qsi-if="isMenuShow">
</div>
<div class="main-menu_list"
     qsi-cls="display_none:isDisplayNone isMenuShow?menu_list-show:menu_list-hidden">
    <div class="menu_list-block">
        <div class="menu_list-header"
             qsi-click="btnClick">
            <div class="menu_list-header-hover"></div>
            <qsi-bind>ownerName</qsi-bind>
            <div class="menu_list-button menu_list-button-icon"></div>
        </div>
        <div class="menu_list-container">
            <app-menu_item qsi-for="items"></app-menu_item>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple_table</title>
    <script src="simple_table.js"></script>
</head>
<body>
<div id="123" style="width: 700px; height: 500px"></div>
<div id="234" style="width: 700px; height: 500px"></div>
<script>
    TableController
        .createTable("TestTable")
        .injectToId("123")
        .waitTable()
        .then(table => {
            table.setListener(cell => {
                console.log(cell);
            });
            table.setData({
                header: ["field1", "field2", "field3",],
                body: [
                    ["1", "2", "3"],
                    ["4", "5", "6"],
                    ["7", "8", "9"],
                ],
                footer: "TABLE1",
            });
        });

    TableController
        .createTable("New Table")
        .injectToId("234")
        .waitTable()
        .then(table => {
            table.setListener(cell => {
                console.log(cell);
            });
            table.setData({
                header: ["Number", "Pet"],
                body: [
                    ["1", "Cat"],
                    ["2", "Fish"],
                    ["3", "Bird"],
                ],
                footer: "Pets table",
            });
        });

    const newDiv = document.createElement("div");
    newDiv.style.width = "200px";
    newDiv.style.height = "500px";
    newDiv.style.background = "#efd68b";
    document.body.append(newDiv);

    TableController
        .createTable("Food")
        .injectToElement(newDiv)
        .waitTable()
        .then(table => {
            table.setListener(cell => {
                console.log(cell);
            });
            table.setData({
                header: ["Number", "Food"],
                body: [
                    ["1", "Apple"],
                    ["2", "Meat"],
                    ["3", "Bread"],
                    ["4", "Salt"],
                    ["5", "Sugar"],
                ],
                footer: "Food table",
            });
        });

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simple_table</title>
    <script src="simple_table.js"></script>
</head>
<body>
<div id="123" style="width: 700px; height: 500px"></div>
<div id="234" style="width: 700px; height: 500px"></div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const el = document.getElementById("123");
        el.innerHTML = "<app-simple-table table-name='NAME1'></app-simple-table>";
        const el1 = document.getElementById("234");
        el1.innerHTML = "<app-simple-table table-name='NAME2'></app-simple-table>";
    });
</script>
</body>
</html>
